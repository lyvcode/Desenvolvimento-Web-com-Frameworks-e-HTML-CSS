<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazer Pedido - Ópera Sweet & Chocolate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f5f0;
            font-family: "Poppins", sans-serif;
        }

        header {
            background-color: #a65f3a;
            padding: 15px 0;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 1px;
        }

        .pedido-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-label {
            font-weight: 500;
            color: #4b362a;
        }

        .btn-opera {
            background-color: #a65f3a;
            color: #fff;
            border-radius: 6px;
            padding: 10px 22px;
            transition: 0.3s;
        }

        .btn-opera:hover {
            background-color: #8b4f31;
            color: #fff;
        }

        .titulo-secao {
            font-size: 1.6rem;
            font-weight: 600;
            color: #4b362a;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 50px;
            padding: 30px 0;
            background-color: #a65f3a;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
<!-- Header simples baseado no site -->
<header class="navbar bg-light py-3 shadow-sm">
<div class="container d-flex justify-content-center align-items-center">
    <a href="../index.html" class="navbar-brand m-0 p-0">
        <img src="images/Ópera-8.png" alt="Ópera" style="height:60px; object-fit:contain;" />
    </a>
    </div>
</header>

    <div class="pedido-container">
        <h2 class="titulo-secao text-center">Finalize seu Pedido</h2>
        <p class="text-center mb-4">Selecione seus produtos e preencha as informações para concluir o pedido.</p>

        <form>
            <!-- Seleção do produto -->
            <div class="mb-4">
                <label for="produto" class="form-label">Escolha o Produto</label>
                <select id="produto" class="form-select">
                    <option selected disabled>Selecione uma opção...</option>
                    <option value="sweetlands">Sweetlands</option>
                    <option value="saudade">Saudade</option>
                    <option value="love">Love</option>
                </select>
            </div>

            <!-- Quantidade -->
            <div class="mb-4">
                <label for="qtd" class="form-label">Quantidade</label>
                <input type="number" min="1" class="form-control" id="qtd" placeholder="1" />
            </div>

            <!-- Dados do cliente -->
            <h4 class="titulo-secao mt-4">Seus Dados</h4>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" placeholder="Seu nome" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Contato (WhatsApp)</label>
                    <input type="text" class="form-control" placeholder="(DDD) 90000-0000" />
                </div>
                <div class="col-md-12">
                    <label class="form-label">Endereço</label>
                    <input type="text" class="form-control" placeholder="Rua, número, bairro" />
                </div>
            </div>

            <!-- Observações -->
            <div class="mt-4">
                <label class="form-label">Observações do Pedido</label>
                <textarea class="form-control" rows="3" placeholder="Alguma observação especial?"></textarea>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-opera">Enviar Pedido</button>
            </div>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 Ópera Sweet & Chocolate - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
